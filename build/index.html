<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Учёба, путешествие и карьера для еврейской молодёжи">
  <link rel="preload" href="fonts/FiraSans-Bold.woff2" as="font">
  <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font">
  <link rel="preload" href="fonts/Raleway-Black.woff2" as="font">
  <link rel="preload" href="fonts/Raleway-ExtraBold.woff2" as="font">
  <title>Израиль</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="first-wrapper">
    <header class="page-header">
      <ul class="page-header__list">
        <li class="page-header__item page-header__item--phone">+ (972) 2 – 621 – 6581</li>
        <li class="page-header__item page-header__item--logo">
          <picture>
            <source media="(max-width: 767px)" srcset="img/logo_mobile@x1.webp 1x, img/logo_mobile@x2.webp 2x" type="image/webp">
            <source srcset="img/logo@x1.webp 1x, img/logo@x2.webp 2x" type="image/webp">
            <source media="(max-width: 767px)" srcset="img/logo_mobile@x1.png 1x, img/logo_mobile@x2.png 2x">
            <img src="img/logo@x1.png" srcset="img/logo@x2.png 2x" width="137" height="48" alt="Логотип">
          </picture>
        </li>
        <li class="page-header__item page-header__item--order-call">
          <button class="page-header__btn" type="button">
            заказать звонок
          </button>
        </li>
      </ul>
    </header>
    <h1 class="visually-hidden">Израиль</h1>
    <p class="first-promo">
      Учёба, путешествие и карьера для еврейской молодёжи
    </p>
    <div class="help-scroll">
      <img class="help-scroll__img" src="/img/icon_scroll.svg" width="76" height="132" alt="Скролл вниз">
    </div>
  </div>
  <main class="main-content">

  </main>
  <footer class="page-footer">

  </footer>
  <div class="modal-call-wrapper hidden">
    <div class="modal-order-call">
      <h3 class="modal-order-call__title">Заказать звонок</h3>
      <p class="modal-order-call__text">Оставьте ваши контактные данные, мы свяжемся<br> с вами в течение рабочего дня и обязательно поможем найти ответ на ваш вопрос!</p>
      <form class="modal-order-call__form" action="#">
        <p class="modal-order-call__form-group modal-order-call__form-group--name">
          <label class="modal-order-call__form-label" for="name">
            <span class="visually-hidden">Имя</span>
          </label>
          <input class="modal-order-call__form-input" id="name" type="text" name="name" placeholder="имя" required="">
        </p>
        <p class="modal-order-call__form-group modal-order-call__form-group--phone">
          <label class="modal-order-call__form-label" for="phone">
            <span class="visually-hidden">Телефон</span>
          </label>
          <input class="modal-order-call__form-input" id="phone" type="tel" name="phone" placeholder="телефон" required="">
        </p>
        <button class="modal-order-call__btn-submit" type="submit">перезвоните мне</button>
        <p class="modal-order-call__form-group modal-order-call__form-group--consent">
          <input class="modal-order-call__form-input modal-order-call__form-input--consent" type="checkbox" id="consent" name="consent">
          <label class="modal-order-call__form-label modal-order-call__form-label--consent" for="consent">
            Нажимая на кнопку, вы даёте согласие на обработку персональных данных
          </label>
        </p>
      </form>
      <button class="modal-order-call__btn-close" type="button" title="Закрыть окно"></button>
    </div>
  </div>
</body>
</html>
